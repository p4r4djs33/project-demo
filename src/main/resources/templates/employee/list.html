<!DOCTYPE html>

    <script  src="/js/homeDish.js" type ="text/javascript"></script>

</head>
<body>
<div id="top">
    <div id ="logo">
        <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
    </div>
    <div id ="top2">
        <div id ="menu">
            <ul>
                <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
                <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
                <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
                <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
                <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
                <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
                <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


            </ul>
        </div>
        <div id = "abc">
            <div id ="tk">
                <div id ="timkiem">
                    <div class="box">
                        <input type="text" placeholder="" style="">
                        <a><i class="fas fa-search-location"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<h3 style="font-size: x-large;margin-top: 80px"  >Danh sách nhân viên</h3>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table id="employees" border="2" style="border: black">
    <thead>
    <tr>
        <th>Name</th>
        <th>Number Contact</th>
        <th>Shift</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${employees}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getNumberContact()}"></td>
        <td th:text="${row.getShift()}"></td>
        <td th:text="${row.getSalary()}"></td>
        <td><a th:href="@{/home/employee/{id}/edit(id=${row.getId()})}"> <button>edit</button></a></td>
        <td><a th:href="@{/home/employee/{id}/delete(id=${row.getId()})}"><button>delete</button></a></td>
        <td><a th:href="@{/home/employee/{id}/view(id=${row.getId()})}"><button>view</button></a></td>
    </tr>
    </tbody>
</table>
<p id="Create">
    <a th:href="@{/home/employee/create}"><button>Thêm nhân viên mới </button></a>
</p>
<footer>
    <div id="footer">
        <div id ="ft1">
            <ul>
                <h2>Giới thiệu</h2>
                <a> Hệ thông cửa hàng</a>
                <a> Khuyến mại</a>

                <a> Liên hệ</a>
            </ul>
        </div>
        <div id ="ft2">
            <img src="/pictures2/face.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
            <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
            <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
            <img src="/pictures2/you.png" style="width: 20px; height: 20px">
            <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
            <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
        </div>
    </div>
</footer>
</body>
</html>
