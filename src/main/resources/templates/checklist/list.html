</head>
<body>
<div id="top">
  <div id ="logo">
    <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
  </div>
  <div id ="top2">
    <div id ="menu">

        <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>

        <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


      </ul>
    </div>
    <div id = "abc">
      <div id ="tk">
        <div id ="timkiem">
          <div class="box">
            <input type="text" placeholder="Search here" style="">
            <a><i class="fas fa-search-location"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<h3 > Danh Sách Kiểm đồ</h3>
<p>
  <a th:href="@{/home/checklist/create}"><button> thêm mới kiểm đồ</button></a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<table id="checklists" border="2">
  <thead>
  <tr>
    <th>Employee</th>
    <th>Date created</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${checklists}">
    <td th:if="${row.employee}" th:text="${row.employee.name}"></td>
    <td th:unless="${row.employee}"></td>
    <td th:text="${row.getDateCreated()}"></td>
    <td><a th:href="@{/home/checklist/__${row.id}__/delete}"><button>delete</button></a></td>
    <td><a th:href="@{/home/checklist/__${row.id}__/view}"><button>view</button></a></td>
  </tr>
  </tbody>
</table>
<footer>
  <div id="footer">
    <div id ="ft1">
      <ul>
        <h2>Giới thiệu</h2>
        <a> Hệ thông cửa hàng</a>
        <a> Khuyến mại</a>
        <a> Tuyển dụng</a>
        <a> Liên hệ</a>
      </ul>
    </div>
    <div id ="ft2">
      <img src="/pictures2/face.png" style="width: 20px; height: 20px">
      <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
      <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
      <img src="/pictures2/za.webp" style="width: 20px; height: 20px">

      <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
      <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
    </div>
  </div>
</footer>
</body>
