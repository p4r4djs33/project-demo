<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Create new ingredient</title>
  <link th:href="@{/css/homeChecklist.css}" rel="stylesheet" />
  <script  src="/js/jquery.js" type ="text/javascript"></script>
  <script  src="/js/homeDish.js" type ="text/javascript"></script>

</head>
<body>
<div id="top">
  <div id ="logo">
    <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
  </div>
  <div id ="top2">
    <div id ="menu">
      <ul>
        <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
        <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
        <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
        <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
        <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
        <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
        <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


      </ul>
    </div>
    <div id = "abc">
      <div id ="tk">
        <div id ="timkiem">
          <div class="box">
            <input type="text" placeholder="Search here" style="">
            <a><i class="fas fa-search-location"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<p>
  <a th:href="@{/home/ingredient}">Back to ingredient list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<div id="form">
  <form action="#" th:action="@{/home/ingredient/save}" th:object="${ingredient}" method="post" novalidate>
    <fieldset>
      <legend>Employee Information</legend>
      <tr>
        <td></td>
        <label>ID</label></td>
        <td><input type="text" th:field="*{id}"></td></br>
      </tr>
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" th:field="*{name}"></td></br>
      </tr>
      <tr>
        <td><label>Amount Begin</label></td>
        <td><input type="text" th:field="*{amountBegin}"></td></br>
      </tr>
      <tr>
        <td><label>Amount End</label></td>
        <td><input type="text" th:field="*{amountEnd}"></td></br>
      </tr>
      <tr>
        <td>Checklist:</td>
        <td>
          <select th:field="*{checklist}">
            <option th:each="c : ${checklists}" th:value="${c.id}" th:text="${c.dateCreated}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Create"></td></br>
      </tr>
    </fieldset>
  </form>
</div>
</body>
</html>
