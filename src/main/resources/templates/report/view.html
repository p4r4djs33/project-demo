<h1>View report: <span th:text="${report.dateCreated}"></span></h1>
<a th:href="@{/home/report}"><button>Back to report list</button></a></br>
<a th:href="@{/home/report/__${id}__/create/ingredient}"><button>New Ingredient Information</button></a></br>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<table id="view" border="2" style="border: black">
  <tr>
    <th>Name ingredient</th>
    <th>Amount Import</th>
    <th>Amount Use</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="ingredient : ${ingredients}">
    <tr>
      <td th:text="${ingredient.name}"></td>
      <td th:text="${ingredient.amountBegin}"></td>
      <td th:text="${ingredient.amountEnd}"></td>
      <td th:text="${ingredient.report.dateCreated}"></td>
      <td><a th:href="@{/home/report/__${id}__/view/edit/{id2}(id2=${ingredient.getId()})}"><button>edit</button></a></td>
      <td><a th:href="@{/home/report/__${id}__/view/delete/{id2}(id2=${ingredient.getId()})}"><button>delete</button></a></td>
    </tr>
  </th:block>
</table>
