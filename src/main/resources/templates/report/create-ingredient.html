<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Create new ingredient</title>
  <link th:href="@{/css/homeChecklist.css}" rel="stylesheet" />
  <script  src="/js/jquery.js" type ="text/javascript"></script>
  <script  src="/js/homeDish.js" type ="text/javascript"></script>
</head>
<body>
<div id="top">
  <div id ="logo">
    <img src="/pictures2/logo2.png" style="width: 220px ;height: 100px">
  </div>
  <div id ="top2">
    <div id ="menu">
      <ul>
        <li><a href="#" title="HOME"><strong>HOME</strong></a></li>
        <li><a href="#" title="INTRODUCE"><strong>NGUYÊN LIỆU</strong></a></li>
        <li><a href="#" title="ABOUT"><strong>BẢNG KIỂM</strong></a></li>
        <li><a href="#" title="MENU"><strong>MENU</strong></a></li>
        <li><a href="#" title="ENETS"><strong>TRỢ GIÚP</strong></a></li>
        <li><a href="#" title="CONTACTS"><strong>LIÊN HỆ</strong></a></li>
        <li><a href="#" title="dangxuat"><strong>ĐĂNG XUẤT</strong></a></li>


      </ul>
    </div>
    <div id = "abc">
      <div id ="tk">
        <div id ="timkiem">
          <div class="box">
            <input type="text" placeholder="" style="">
            <a><i class="fas fa-search-location"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<p>
  <a th:href="@{/home/report/__${id}__/view}"><button>Back to checklist this day</button></a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<h1>Checklist: <span th:text="${ingredient.report.dateCreated}"></span></h1>
<div id="form">
  <form action="#" th:action="@{/home/report/__${ingredient.report.id}__/save/ingredient}" th:object="${ingredient}" method="post" novalidate>
    <fieldset>
      <legend>Ingredient Information</legend>
      <tr>
        <td><input type="hidden" th:field="*{id}"></td></br>
      </tr>
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" th:field="*{name}"></td></br>
      </tr>
      <tr>
        <td><label>Amount Begin</label></td>
        <td><input type="text" th:field="*{amountBegin}"></td></br>
      </tr>
      <tr>
        <td><label>Amount End</label></td>
        <td><input type="text" th:field="*{amountEnd}"></td></br>
      </tr>

      <tr>

        <td><input type="hidden" th:field="*{report.id}"></td>
      </tr>
      <tr>
        <td><input type="submit" value="Create"></td></br>
      </tr>
    </fieldset>
  </form>
</div>
<footer>
  <div id="footer">
    <div id ="ft1">
      <ul>
        <h2>Giới thiệu</h2>
        <a> Hệ thông cửa hàng</a>
        <a> Khuyến mại</a>
        <a> Tuyển dụng</a>
        <a> Liên hệ</a>
      </ul>
    </div>
    <div id ="ft2">
      <img src="/pictures2/face.png" style="width: 20px; height: 20px">
      <img src="/pictures2/ims.png" style="width: 20px; height: 20px">
      <img src="/pictures2/tw.jpg" style="width: 20px; height: 20px">
      <img src="/pictures2/za.webp" style="width: 20px; height: 20px">
      <img src="/pictures2/you.png" style="width: 20px; height: 20px">
      <img src="/pictures2/gg.png" style="width: 20px; height: 20px">
      <img src="/pictures2/ggm.png" style="width: 20px; height: 20px">
    </div>
  </div>
</footer>
</body>
</html>
